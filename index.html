<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alerta QR Code</title>
<style>
  body {
    background: black;
    color: white;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
    padding: 20px;
  }
  button {
    background: red;
    color: white;
    font-size: 1.5em;
    border: none;
    border-radius: 10px;
    padding: 20px 30px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: darkred;
  }
  .hidden {
    display: none;
  }
  .warning {
    font-size: 3em;
    color: red;
    margin: 20px 0;
  }
  #countdown {
    font-size: 2.5em;
    margin: 10px 0;
    color: yellow;
  }
  #contadorAcessos {
    margin: 10px 0;
    font-size: 1.2em;
  }
  #finalMessage {
    margin-top: 30px;
    font-size: 1.2em;
    font-weight: bold;
    color: white;
  }
  @media (max-width: 600px) {
    button {
      font-size: 1.2em;
      padding: 15px 20px;
    }
    .warning {
      font-size: 2em;
    }
    #countdown {
      font-size: 2em;
    }
  }
</style>
</head>
<body>

<!-- Mensagem inicial -->
<div id="startMessage">
  <button id="startButton">Clique aqui e garanta seu pr√™mio e muito mais!</button>
</div>

<!-- Conte√∫do ap√≥s clicar -->
<div id="alertSection" class="hidden">
  <div class="warning">‚ò†Ô∏èüö® VOC√ä FOI HACKEADO üö®‚ò†Ô∏è</div>
  <div id="countdown">00:05</div>
  <div id="contadorAcessos"></div>
  <div id="finalMessage" class="hidden">
    <p>Nauan Loures</p>
    <p>2¬∞ T - EMTI</p>
    <p>Cleiton Gon√ßalves</p>
    <p><strong>Voc√™ poderia ter sido uma v√≠tima de roubo e nem sabia, tome cuidado ao acessar QR CODES que voc√™ n√£o conhece!</strong></p>
  </div>
</div>

<audio id="audioAlert" loop>
  <source src="audio/alerta.mp3" type="audio/mpeg" />
  Seu navegador n√£o suporta √°udio.
</audio>

<script>
  // Contador de acessos simples via localStorage
  function atualizaContador() {
    let count = localStorage.getItem('contadorQR') || 0;
    count = parseInt(count) + 1;
    localStorage.setItem('contadorQR', count);
    return count;
  }

  const startButton = document.getElementById('startButton');
  const startMessage = document.getElementById('startMessage');
  const alertSection = document.getElementById('alertSection');
  const countdownEl = document.getElementById('countdown');
  const contadorAcessosEl = document.getElementById('contadorAcessos');
  const finalMessage = document.getElementById('finalMessage');
  const audioAlert = document.getElementById('audioAlert');

  let totalSeconds = 05;
  let intervalo;

  startButton.addEventListener('click', () => {
    // Esconde o bot√£o inicial
    startMessage.classList.add('hidden');

    // Mostra o alerta
    alertSection.classList.remove('hidden');

    // Mostra contador de acessos
    const acessos = atualizaContador();
    contadorAcessosEl.textContent = `N√∫mero de acessos ao site: ${acessos}`;

    // Tocar o √°udio (necess√°rio intera√ß√£o do usu√°rio)
    audioAlert.play();

    // Iniciar contagem regressiva
    intervalo = setInterval(() => {
      let minutos = Math.floor(totalSeconds / 05);
      let segundos = totalSeconds % 05;
      minutos = minutos < 10 ? '0' + minutos : minutos;
      segundos = segundos < 10 ? '0' + segundos : segundos;
      countdownEl.textContent = `${minutos}:${segundos}`;

      if(totalSeconds <= 0) {
        clearInterval(intervalo);
        countdownEl.textContent = 'DADOS EXPOSTOS!';
        countdownEl.style.color = 'red';

        // Mostrar mensagem final
        finalMessage.classList.remove('hidden');
      }
      totalSeconds--;
    }, 1000);
  });
</script>

</body>
</html>
