  <style>
    body {
  background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
  color: #e0e0e0;
  font-family: 'Courier New', Courier, monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  overflow: hidden;
  position: relative;
}

/* Luzes vermelhas pulsantes (glow) animadas no fundo */
body::before,
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  z-index: 0;
  opacity: 0.1;
  background:
    radial-gradient(circle at 20% 20%, rgba(255, 0, 0, 0.6), transparent 40%),
    radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.6), transparent 40%);
  animation: pulseGlow 3s ease-in-out infinite alternate;
}

body::after {
  animation-delay: 1.5s;
}

@keyframes pulseGlow {
  0% {
    opacity: 0.1;
  }
  100% {
    opacity: 0.3;
  }
}

button {
  background: linear-gradient(45deg, #ff003c, #ff8a00);
  border: none;
  padding: 18px 40px;
  font-size: 1.6em;
  font-weight: bold;
  color: white;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 15px #ff003c;
  transition: all 0.3s ease-in-out;
  user-select: none;
  position: relative;
  z-index: 10;
  overflow: hidden;
}

button:hover {
  background: linear-gradient(45deg, #ff8a00, #ff003c);
  box-shadow: 0 0 25px #ff8a00, 0 0 40px #ff003c;
  transform: scale(1.05);
}

button::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -25%;
  width: 150%;
  height: 200%;
  background: rgba(255, 255, 255, 0.15);
  transform: rotate(25deg);
  transition: all 0.5s ease;
  opacity: 0;
}

button:hover::before {
  opacity: 1;
  left: 100%;
  transition: all 0.7s ease;
}

.alerta {
  font-size: 4em;
  color: #ff1a1a;
  text-shadow:
    0 0 5px #ff0000,
    0 0 10px #ff3300,
    0 0 20px #ff6600,
    0 0 30px #ff9900;
  margin: 25px 0;
  animation: piscar 1s infinite alternate;
  user-select: none;
  position: relative;
  z-index: 10;
}

/* Pequenas luzes vermelhas ao redor do texto alerta */
.alerta::before,
.alerta::after {
  content: "‚ö†Ô∏è";
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 1.5em;
  animation: piscar 1.5s infinite alternate;
  opacity: 0.6;
  color: #ff3300;
}

.alerta::before {
  left: -2.5em;
}

.alerta::after {
  right: -2.5em;
}

@keyframes piscar {
  0% { opacity: 1; }
  50% { opacity: 0.2; }
  100% { opacity: 1; }
}

#countdown {
  font-size: 3em;
  font-weight: 900;
  color: #ffff00;
  text-shadow: 0 0 10px #ffff00, 0 0 20px #ffcc00;
  margin-bottom: 30px;
  user-select: none;
  position: relative;
  z-index: 10;
  animation: pulseCountdown 1.5s infinite alternate;
}

@keyframes pulseCountdown {
  0% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
  100% { color: #ffcc00; text-shadow: 0 0 25px #ff6600; }
}

#acessos {
  font-size: 1.3em;
  margin-bottom: 20px;
  color: #cccccc;

  position: relative;

}

#mensagemFinal {
  font-size: 1.2em;
  color: #fff;

  z-index: 10;

}

#mensagemFinal strong:last-child {
  font-weight: 900;
  color: #ff4c4c;

}

#mensagemDicas {

  color: #ff6666;
  font-weight: 600;
  text-shadow: 0 0 3px #ff6666;
  user-select: none;

  z-index: 10;
  max-width: 400px;
}

@media (max-width: 600px) {
  button {
    font-size: 1.3em;

  }

    font-size: 2.5em;

  }

<body>

  <audio id="audioAlert" preload="auto">

  <div id="inicio">
    <button id="botaoClique">Clique aqui e garanta seu pr√™mio e muito mais!</button>
  </div>

  <div id="conteudo" class="hidden">
    <div class="alerta">‚ò†Ô∏èüö® VOC√ä FOI HACKEADO üö®‚ò†Ô∏è</div>
    <div id="countdown">00:10</div>
    <div id="acessos"></div>
    <div id="mensagemFinal" class="hidden">
      <p><strong>Desenvolvido por: Nauan Loures</strong></p>
      <p><strong>Turma: 2¬∞ Ano T√©cnico - EMTI</strong></p>
      <p><strong>Supervisionado pelo professor Cleiton Gon√ßalves</strong></p>
      <p><strong>Voc√™ poderia ter sido uma v√≠tima de roubo e nem sabia, tome cuidado ao acessar QR CODES que voc√™ n√£o conhece!</strong></p>
    </div>
  </div>

  <script>
    const botao = document.getElementById('botaoClique');
const inicio = document.getElementById('inicio');
const conteudo = document.getElementById('conteudo');
const countdownEl = document.getElementById('countdown');
const acessosEl = document.getElementById('acessos');
const mensagemFinal = document.getElementById('mensagemFinal');

let segundos = 10;
let dicasIndex = 0;

const dicas = [
  "Nunca clique em links suspeitos.",
  "Verifique sempre a fonte antes de escanear QR Codes.",
  "Atualize seu antiv√≠rus regularmente.",
  "Nunca forne√ßa seus dados pessoais a desconhecidos.",
  "Use autentica√ß√£o em duas etapas sempre que poss√≠vel."
];

function atualizarAcessos() {
  let acessos = localStorage.getItem('qrcode_acessos') || 0;
  acessos = parseInt(acessos) + 1;
  localStorage.setItem('qrcode_acessos', acessos);
  acessosEl.textContent = `N√∫mero de acessos: ${acessos}`;
}

function iniciarContagem() {
  const intervalo = setInterval(() => {
    let min = Math.floor(segundos / 60);
    let seg = segundos % 60;
    if (seg < 10) seg = '0' + seg;
    if (min < 10) min = '0' + min;
    countdownEl.textContent = `${min}:${seg}`;

    if (segundos <= 0) {
      clearInterval(intervalo);
      countdownEl.textContent = 'DADOS EXPOSTOS!';
      countdownEl.style.color = '#ff0000';
      mensagemFinal.classList.remove('hidden');
      mostrarDicasFinal();
    }

    segundos--;
  }, 1000);
}

function mostrarDicasFinal() {
  const dicasContainer = document.createElement('div');
  dicasContainer.id = 'mensagemDicas';
  conteudo.appendChild(dicasContainer);

  function mostrarProximaDica() {
    dicasContainer.textContent = dicas[dicasIndex];
    dicasIndex++;
    if (dicasIndex >= dicas.length) dicasIndex = 0;
  }

  mostrarProximaDica();
  setInterval(mostrarProximaDica, 5000);
}

botao.addEventListener('click', () => {
  inicio.classList.add('hidden');
  conteudo.classList.remove('hidden');
  atualizarAcessos();
  iniciarContagem();
});
  </script>
